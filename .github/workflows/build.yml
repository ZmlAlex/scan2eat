name: Build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: install dependencies
        run: pnpm install
      - name: run linting
        run: pnpm run lint
      - name: run api tests
        run: pnpm run tests:api
      - name: run build
        run: pnpm run build
