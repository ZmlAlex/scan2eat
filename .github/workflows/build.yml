name: Build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - name: install dependencies
        run: npm ci
      - name: run linting
        run: npm run lint
      - name: run api tests
        run: npm run tests:api
      - name: run build
        run: npm run build
